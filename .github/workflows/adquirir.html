<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adquirir</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(2, 61, 129);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .button-container {
            text-align: center;
        }

        .confirm-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: rgb(255, 217, 0);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirm-button:hover {
            background-color: rgb(215, 225, 17);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="Pago.html" class="confirm-button">Confirmar</a>
    </div>

</body>
</html>
