<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito de Compras - Estilo Amazon</title>
<style>
    /* Estilos generales */
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
    }

    /* Cabecera */
    .header {
        background-color: #232f3e;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .header h1 {
        margin: 0;
        font-size: 24px;
    }

    .search-bar {
        width: 40%;
        display: flex;
    }

    .search-bar input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px 0 0 5px;
    }

    .search-bar button {
        padding: 10px;
        background-color: #febd69;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
    }

    .search-bar button:hover {
        background-color: #f90;
    }

    /* Contenedor principal */
    .container {
        display: flex;
        padding: 20px;
    }

    /* Listado de productos */
    .productos {
        width: 70%;
    }

    .producto {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .producto img {
        width: 80px;
        height: 80px;
        object-fit: cover;
    }

    .producto-info {
        flex-grow: 1;
        margin-left: 20px;
    }

    .producto button {
        background-color: #febd69;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    .producto button:hover {
        background-color: #f90;
    }

    /* Línea de separación */
    .linea-separacion {
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        margin: 20px 0;
    }

    /* Carrito de compras */
    .carrito {
        width: 30%;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .carrito h2 {
        text-align: center;
    }

    .carrito ul {
        list-style: none;
        padding: 0;
    }

    .carrito li {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
    }

    .carrito-total {
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
    }

    .vaciar-carrito, .buscar-mas {
    display: block;
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    box-sizing: border-box; /* Asegura que el padding y los bordes se incluyan en el tamaño */
}

.vaciar-carrito {
    background-color: #dc3545;
    color: #fff;
    margin-top: 10px;
}

.vaciar-carrito:hover {
    background-color: #c82333;
}

.buscar-mas {
    background-color: #febd69;
    color: #333;
    margin-top: 10px;
}

.buscar-mas:hover {
    background-color: #f90;
}
</style>
</head>
<body>

<!-- Cabecera -->
<div class="header">
    <h1>INNOVA Logistic</h1>
    <div class="search-bar">
        <input type="text" placeholder="Buscar productos...">
        <button>Buscar</button>
    </div>
</div>

<!-- Contenedor principal -->
<div class="container">
    <!-- Listado de productos -->
    <div class="productos" id="lista-productos">
        <div class="producto" data-id="1" data-nombre="Laptop" data-precio="800000">
            <img src="https://app.pardux.com/render/img-webp/107/premiumtech/3420-2-634-6503433177fa6" alt="Laptop">
            <div class="producto-info">
                <h3>Laptop</h3>
                <p>Precio: $800,000</p>
            </div>
            <button class="btn-agregar">Agregar al carrito</button>
        </div>
        <div class="producto" data-id="2" data-nombre="Smartphone" data-precio="500000">
            <img src="https://i.blogs.es/d41438/1366_2000/500_333.jpeg" alt="Smartphone">
            <div class="producto-info">
                <h3>Smartphone</h3>
                <p>Precio: $500,000</p>
            </div>
            <button class="btn-agregar">Agregar al carrito</button>
        </div>
        <div class="producto" data-id="3" data-nombre="Audífonos" data-precio="150000">
            <img src="https://acdn.mitiendanube.com/stores/093/864/products/7707278179171_eb-800-ec-51-0da251c51254436d7816877948489229-1024-1024.jpg" alt="Audífonos">
            <div class="producto-info">
                <h3>Audífonos</h3>
                <p>Precio: $150,000</p>
            </div>
            <button class="btn-agregar">Agregar al carrito</button>
        </div>

        <!-- Línea de separación -->
        <div class="linea-separacion"></div>

        <!-- Nuevos productos -->
        <div class="producto" data-id="4" data-nombre="TV" data-precio="1200000">
            <img src="https://fullhogar.com.co/cdn/shop/files/HYLED428GIM-1.jpg?v=1714177478&width=1200" alt="TV">
            <div class="producto-info">
                <h3>TV</h3>
                <p>Precio: $1,200,000</p>
            </div>
            <button class="btn-agregar">Agregar al carrito</button>
        </div>
        <div class="producto" data-id="5" data-nombre="Inalámbricos" data-precio="200000">
            <img src="https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/falabellaCO/123422526_01/w=800,h=800,fit=pad" alt="Inalámbricos">
            <div class="producto-info">
                <h3>Inalámbricos</h3>
                <p>Precio: $200,000</p>
            </div>
            <button class="btn-agregar">Agregar al carrito</button>
        </div>
        <div class="producto" data-id="6" data-nombre="Kit de Aseo" data-precio="50000">
            <img src="https://ecommerce.surtifamiliar.com/backend/admin/backend/web/archivosDelCliente/categorias/images/20201103104540-Aseo-Personal-Cuidado-Capilar16044183409461.jpg" alt="Kit de Aseo">
            <div class="producto-info">
                <h3>Kits de Aseo</h3>
                <p>Precio: $50,000</p>
            </div>
            <button class="btn-agregar">Agregar al carrito</button>
        </div>
        <div class="producto" data-id="7" data-nombre="Hogar" data-precio="300000">
            <img src="https://www.colchonesymueblesdescanso.com/wp-content/uploads/2023/09/Productos-sin-fondo-Colchones-y-Muebles-Descanso-44-1.jpg" alt="Hogar">
            <div class="producto-info">
                <h3>Hogar</h3>
                <p>Precio: $300,000</p>
            </div>
            <button class="btn-agregar">Agregar al carrito</button>
        </div>
    </div>

    <!-- Carrito de compras -->
    <div class="carrito">
        <h2>Carrito de compras</h2>
        <ul id="carrito-lista"></ul>
        <p class="carrito-total">Total: $0</p>

        <!-- Botones -->
        <button class="vaciar-carrito">Vaciar Carrito</button>
        <!-- Botón "Comprar" agregado -->
        <a href="comprar.html" class="buscar-mas">Comprar</a>
        <a href="Otrosproductos.html" class="buscar-mas">Buscar más productos</a>
    </div>
</div>

<script src="carrito.js"></script>
<script>
    // Obtener elementos del carrito y de los productos
    const carritoLista = document.getElementById('carrito-lista');
    const carritoTotal = document.querySelector('.carrito-total');
    const btnAgregar = document.querySelectorAll('.btn-agregar');
    
    // Inicializar un arreglo vacío para el carrito
    let carrito = [];
    
    // Función para actualizar el carrito
    function actualizarCarrito() {
        // Limpiar la lista de productos del carrito
        carritoLista.innerHTML = '';
    
        // Calcular el total
        let total = 0;
    
        // Mostrar los productos del carrito
        carrito.forEach(producto => {
            const li = document.createElement('li');
            li.innerHTML = `${producto.nombre} - $${producto.precio}`;
            carritoLista.appendChild(li);
            total += producto.precio;
        });
    
        // Actualizar el total
        carritoTotal.textContent = `Total: $${total}`;
    }
    
    // Función para agregar productos al carrito
    btnAgregar.forEach(btn => {
        btn.addEventListener('click', (e) => {
            // Obtener el producto que se está agregando
            const productoElement = e.target.closest('.producto');
            const nombre = productoElement.querySelector('h3').textContent;
            const precio = parseInt(productoElement.getAttribute('data-precio'));
    
            // Agregar el producto al carrito
            carrito.push({ nombre, precio });
    
            // Actualizar la vista del carrito
            actualizarCarrito();
        });
    });
    
    // Función para vaciar el carrito (si lo necesitas)
    const vaciarCarritoBtn = document.querySelector('.vaciar-carrito');
    vaciarCarritoBtn.addEventListener('click', () => {
        carrito = [];
        actualizarCarrito();
    });
    </script> 
</body>
</html>
